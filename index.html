<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Hainanese Delights had its bright start in 2011 at robinsons galleria when our company broadened culinary horizons by branching out into singaporean cuisine. already an advocate of chinese food since late 2007, we continued our passion for asian flavor by bringing singaporean food to the philippines. While chinese and japanese restaurant already have strong footholds in the filipino, singaporean dishes still remain largely unknown. However, the creation of hainanese delights seeks to change that."/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="static/main.css">
    <title>Hainanese Delights</title>
  </head>
  <body>
    <div id="app"></div>
<!--     <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.js"></script>
 -->    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<!--     <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
 --><!--     <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.js"></script>
 -->    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

    <script src="dist/build.js"></script>
    <script>
    $(document).ready(function(){
      var didScroll;
      var lastScrollTop = 0;
      var delta = 5;
      var navbarHeight = $('.navbar').outerHeight();

    $(window).scroll(function(event){
        didScroll = true;
    });

    setInterval(function() {
        if (didScroll) {
            hasScrolled();
            didScroll = false;
        }
    }, 250);

    function hasScrolled() {
        var st = $(this).scrollTop();
        
        // Make sure they scroll more than delta
        if(Math.abs(lastScrollTop - st) <= delta)
            return;
        
        // If they scrolled down and are past the navbar, add class .nav-up.
        // This is necessary so you never see what is "behind" the navbar.
        if (st > lastScrollTop && st > navbarHeight){
            // Scroll Down
           TweenMax.to('.navbar',.5,{y: -75,autoAlpha: 0})
        } else {
            // Scroll Up
            if(st + $(window).height() < $(document).height()) {
           TweenMax.to('.navbar',.5,{y: 0,autoAlpha: 1})

            }
        }
        
        lastScrollTop = st;
    }



    })

     </script>

  </body>
</html>
